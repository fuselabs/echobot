<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>View example</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
<script src='data.js'></script>	
<script>

var treeData = [
  {
    "name": "Top Level",
    "parent": "null",
    "value": 10,
    "type": "black",
    "level": "red",
    "children": [
      {
        "name": "Level 2: A",
        "parent": "Top Level",
        "value": 15,
        "type": "grey",
        "level": "red",
        "children": [
          {
            "name": "Son of A",
            "parent": "Level 2: A",
            "value": 5,
            "type": "steelblue",
            "level": "orange"
          },
          {
            "name": "Daughter of A",
            "parent": "Level 2: A",
            "value": 8,
            "type": "steelblue",
            "level": "red"
          }
        ]
      },
      {
        "name": "Level 2: B",
        "parent": "Top Level",
        "value": 10,
        "type": "grey",
        "level": "green"
      }
    ]
  }
];


var gTree={type:'check'};
var level=0;
   function buildTree(tree,leaf,parent,level){
     if(leaf.name=="MSBotFramework:/CheckPrereqs"){
       //tree.parentId=parent;
       tree.name=leaf.parameters.check.name+"level:"+level;
       tree.parent=parent;
       tree.value=15;
       //tree.type="steelblue";
       if(leaf.type=='success'){
             tree.level="green";
       }else if(leaf.type=='failure'){
             tree.level=="red";
       }else{
	    tree.level="blue";
       }
       tree.parameters=leaf.parameters.check;
       level++;
       tree.children=[{type:'success'},{type:'failure'}];
       buildTree(tree.children[0],leaf.parameters.success,leaf.name,level);//buildforSuccess
       buildTree(tree.children[1],leaf.parameters.failure,leaf.name,level);
     }
     else{
       //tree.parentId=parent;
       tree.name=leaf.name+"level:"+level;
       tree.parent=parent;
       tree.value=8;
       tree.type="steelblue";
       tree.level="grey";
       tree.parameters=leaf.parameters;
     }
    }
    buildTree(gTree,gjGetTicketStatusConv,"null",level);


  
// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 20, bottom: 20, left: 20},
	width = 1024 - margin.right - margin.left,
	height = 768 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
  
update(gTree);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(source).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.y + "," + d.x + ")"; });

  nodeEnter.append("circle")
	  .attr("r", function(d) { return 5; })
	  .style("stroke", function(d) { return "grey"; })
	  .style("fill", function(d) { return d.level; });

  nodeEnter.append("text")
	  .attr("x", function(d) { 
		  return d.children || d._children ? 
		  (d.value + 4) * -1 : d.value + 4 })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);

  // Declare the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
  	  .style("stroke", function(d) { return d.target.level; })
	  .attr("d", diagonal);

}

</script>
	
  </body>
</html>
